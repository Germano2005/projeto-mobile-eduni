<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rede Social PWA</title>

  <!-- PWA Configuration -->
  <link rel="manifest" href="/projeto-mobile-eduni/manifest.json">
  <meta name="theme-color" content="#32a041">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand top-navbar">
  <div class="container-fluid mb-1">
    <button class="btn d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
      <i class="bi bi-list"></i>
    </button>
    <div class="d-flex align-items-center">
      <img src="logo.png" style="width: 145px" alt="Logo">
    </div>
    <div class="d-flex align-items-center">
      <button id="logoutBtn" class="btn btn-danger me-3">Sair <i class="bi bi-arrow-right"></i></button>
    </div>
  </div>
</nav>

<!-- Main App Container -->
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="offcanvas-lg offcanvas-start mt-5" tabindex="-1" id="sidebarOffcanvas">
      <div class="offcanvas-body d-flex flex-column px-0">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="nav-link px-4 py-3" data-route="/home">
              <i class="bi bi-house-door me-2"></i> HOME
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-4 py-3" data-route="/posts/form">
              <i class="bi bi-plus-circle me-2"></i> CRIAR POST
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Dynamic Content -->
    <div id="app" class="col-lg-9 ms-sm-auto px-md-4">
      <!-- Content will be injected here by JavaScript -->
    </div>
  </div>
</div>

<!-- Templates -->
<template id="home-template">
  <div class="main-content">
    <div class="user-actions d-flex justify-content-start mb-3">
      <button class="btn btn-custom me-3">User</button>
      <a href="#" data-route="/posts/form" class="btn btn-custom">
        Create post <i class="bi bi-plus-lg ms-2"></i>
      </a>
    </div>

    <div id="posts-container">
      <!-- Posts will be loaded here -->
    </div>
  </div>
</template>

<template id="form-template">
  <div class="post-form-container">
    <h5>CRIAR POSTAGEM</h5>
    <form id="post-form">
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Conteúdo</label>
        <textarea class="form-control" id="content" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Imagem (Opcional)</label>
        <input type="file" class="form-control" id="image" accept="image/*">
      </div>
      <button type="submit" class="btn btn-custom w-100">Publicar</button>
    </form>
  </div>
</template>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/projeto-mobile-eduni/script.js"></script>
</body>
</html>
